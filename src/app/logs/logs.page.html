<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro de dias</ion-title>
    <ion-buttons slot="start" >
      <ion-button  (click)="close()" >
        <ion-icon md="md-arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-button  (click)="deleteAll()" >
        <ion-icon md="md-trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-list *ngFor="let item of arrayLogs; let i = index ">
    <ion-item-sliding>
      <ion-item>
        <ion-label>Usado el: <br/>  {{item.fecha}}</ion-label>
       
      </ion-item>


      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(i)">
          <ion-icon md="md-trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
